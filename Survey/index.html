<!DOCTYPE html>
<html>
    <head>
       <title>JobMate survey</title>
       <link rel = "stylesheet"  type = "text/css" href = "css/style.css" />
    </head>
    <body>
        
        <div class="title-container">
            <h1 id="title">JobMate Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </div>
        <div id="container">
           <form id="survey-form">
                <label for="name" id="name-label">Name</label><br>
                    <input type="text" name="name" id="name" placeholder="Enter your name" required><br><br>
                <label for='email' id="email-label">Email</label><br>
                    <input type="email" name="email" id="email" placeholder="Enter your Email" required><br><br>
                <label for="age" id="number-label">Age(optional)</label><br>
                    <input type="number" value="number" name="number" id="number" placeholder="Age" min="0" max="100" required><br><br>
                <label for="options">Which option best describes your current role?</label><br>
                    <select name="Select current role" id="dropdown" required>
                        <option disabled selected value>Select current role</option>
                        <option value="student" required>Student</option>
                        <option value="full-time-job" required>Full Time Job</option>
                        <option value="full-time-learner" required>Full Time Learner</option>
                        <option value="prefer-not-to-say" required>Prefer not to say</option>
                        <option value="other">Other</option>
                    </select><br><br>
                <label for="friend-rec">Would you recommend JobMate to a friend?</label><br>
                    <input type="radio" name="recommend" value="definitely" class="recommend" required> Definitely<br>
                    <input type="radio" name="recommend" value="maybe" class="recommend" required> Maybe<br>
                    <input type="radio" name="recommend" value="no" class="recommend" required> Not sure<br><br>
                <label for="favorite">What is your favorite feature of JobMate?</label><br>
                    <select name="favorite" id="dropdown2" required>
                        <option disabled selected value>Select an option</option>
                        <option value="Challenges">Challenges</option>
                        <option value="TA">Talent Advocates help</option>
                        <option value="TC">Curated profiles</option>
                        <option value="Projects">Projects</option>
                    </select><br><br>
                <label for="checkbox" name="improvements">What would you like to see improved? (Check all that apply)</label><br>
                    <input type="checkbox" value="front" class="improvements"> Front-end Projects <br>
                    <input type="checkbox" value="back" class="improvements"> Back-end Projects <br>
                    <input type="checkbox" value="Data" class="improvements"> Data Visualization <br>
                    <input type="checkbox" value="Challenges" class="improvements"> Challenges <br>
                    <input type="checkbox" value="Open-source" class="improvements"> Open Source Community <br>
                    <input type="checkbox" value="gitter" class="improvements"> Gitter help rooms <br>
                    <input type="checkbox" value="videos" class="improvements"> Videos <br>
                    <input type="checkbox" value="meets" class="improvements"> City Meetups <br>
                    <input type="checkbox" value="wiki" class="improvements"> Wiki <br>
                    <input type="checkbox" value="forum" class="improvements"> Forum <br><br>
                <label for="text-area" name="suggestions">Any comments or suggestions?</label><br><br>
                    <textarea name="suggestions" placeholder="Enter your comment here..."></textarea><br><br>
                <div id="button">
                    <label for="submit">
                        <button name="submit" id="submit">Submit</button>
                    </label>
                </div>
            </form>
        </div> 
    </body>
</html>
